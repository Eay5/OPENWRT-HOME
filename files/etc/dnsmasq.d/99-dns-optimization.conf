# DNS优化配置
# MosDNS作为主DNS，SmartDNS作为备用

# 基础配置
no-resolv
no-poll
all-servers
cache-size=10000
min-cache-ttl=300
max-cache-ttl=3600
neg-ttl=600

# 上游DNS服务器配置
# MosDNS（主）
server=127.0.0.1#5353
# SmartDNS（备用）
server=127.0.0.1#5354

# DNSSEC配置
dnssec
dnssec-check-unsigned
trust-anchor=.,20326,8,2,e06d44b80b8f1d39a95c0b0d7c65d08458e880409bbc683457104237c7f8ec8d

# DNS加速
dns-forward-max=1024
edns-packet-max=1232

# 本地域名加速
local=/lan/
local=/local/
local=/localhost/

# 禁止解析保留地址
bogus-priv
stop-dns-rebind

# 日志配置（调试时启用）
#log-queries
#log-facility=/var/log/dnsmasq.log

# 连接优化
conntrack
