name: Build 6.12-OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: "SSH connection to Actions"
        required: false
        default: "false"
  schedule:
    - cron: 0 19 * * *
  watch:
    types: [started]

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: 6.12.config
  DIY_P1_SH: 6.12-part1.sh
  DIY_P2_SH: 6.12-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: true
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04  # 改为 Ubuntu 22.04
    steps:
      - name: 检查项目分支
        uses: actions/checkout@v4

      - name: 安装编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo bash -c 'cat > /etc/apt/sources.list << EOF
          deb http://archive.ubuntu.com/ubuntu jammy main universe multiverse restricted
          deb http://archive.ubuntu.com/ubuntu jammy-updates main universe multiverse restricted
          deb http://archive.ubuntu.com/ubuntu jammy-security main universe multiverse restricted
          EOF'
          sudo apt-get update
          sudo apt-get install -y libc6-i386
          sudo apt-get install -y gettext-base gcc g++ make
          sudo apt-get install -y ccache cmake device-tree-compiler binutils bison flex \
            zlib1g-dev libssl-dev libtool
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint bzip2 \
            curl gawk gcc-multilib g++-multilib gettext git gperf haveged help2man \
            intltool libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons \
            squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget \
            xmlto xxd
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo apt-get check
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 安装 Go 1.22.6
        run: |
          wget https://go.dev/dl/go1.22.6.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.22.6.linux-amd64.tar.gz
          echo "export PATH=$PATH:/usr/local/go/bin" >> $GITHUB_ENV
          echo "export GOROOT_BOOTSTRAP=/usr/local/go" >> $GITHUB_ENV
          go version

      - name: 下载固件源码
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 清理旧的构建目录
        run: |
          rm -rf openwrt/staging_dir openwrt/build_dir

      - name: 加载自定义设置
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: 下载插件
        run: cd openwrt && ./scripts/feeds update -a

      - name: 读取插件
        run: cd openwrt && ./scripts/feeds install -a

      - name: 更改设置
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: SSH链接管理
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: 下载安装包
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j16
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 获取内核版本号
        run: |
          KERNEL_VERSION=$(grep 'LINUX_VERSION-6.12' openwrt/include/kernel-6.12 | cut -d' ' -f3)
          echo "KERNEL_VERSION_6_12=${KERNEL_VERSION}" >> $GITHUB_ENV

      - name: 开始编译固件
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: 查看磁盘使用情况
        if: (!cancelled())
        run: df -hT

      - name: 上传bin压缩目录
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: 整理编译好的固件
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          if ls openwrt/bin/targets/*/* >/dev/null 2>&1; then
            cd openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_ENV
          else
            echo "No firmware found in openwrt/bin/targets/"
            echo "status=failure" >> $GITHUB_ENV
          fi

      - name: 上传固件到github
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && !cancelled()
        with:
          name: OpenWrt-6.12${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: 创建 Release标签
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          touch release.txt
          [ "$UPLOAD_COWTRANSFER" = true ] && echo "Cowtransfer enabled" >> release.txt
          echo "status=success" >> $GITHUB_ENV

      - name: 发布至 Release
        uses: softprops/action-gh-release@v1
        if: env.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          name: OpenWrt 6.12${{ env.KERNEL_VERSION_6_12 }}-X86-64_${{ env.FILE_DATE }}
          tag_name: ${{ env.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: 删除工作流运行
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3

      - name: 删除旧的Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 30
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}