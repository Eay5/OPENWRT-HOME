name: Build 6.12-OpenWrt (Simplified)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: "SSH connection to Actions"
        required: false
        default: "false"
  schedule:
    - cron: 0 19 * * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: 6.12.config
  DIY_P1_SH: 6.12-part1.sh
  DIY_P2_SH: 6.12-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: coder-xiaomo/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* snap*
          sudo -E apt -y full-upgrade
          sudo -E apt -y install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget \
          python3-pyelftools libpython3-dev \
          libelf-dev device-tree-compiler libgmp3-dev libmpc-dev libfuse-dev \
          autoconf automake libtool cmake ninja-build
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "$TZ"

      - name: Clone Source Code
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          echo "src-git helloworld https://github.com/fw876/helloworld" >> feeds.conf.default
          echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> feeds.conf.default

      - name: Update Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a

      - name: Clean Conflicting Packages
        run: |
          cd openwrt
          # 删除冲突的包
          rm -rf feeds/luci/applications/luci-app-ssr-plus
          rm -rf feeds/packages/net/{alist,adguardhome,mosdns,xray*,v2ray*,sing*,smartdns}
          rm -rf feeds/packages/net/{shadowsocks-libev,shadowsocksr-libev,simple-obfs}
          # 删除可能有问题的 golang
          rm -rf feeds/packages/lang/golang
          git clone https://github.com/kenzok8/golang -b 1.25 feeds/packages/lang/golang

      - name: Install Feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          chmod +x $DIY_P2_SH
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Fix libdeflate Issue
        run: |
          cd openwrt
          # 手动下载正确的 libdeflate
          mkdir -p dl
          cd dl
          # 尝试下载多个版本
          wget https://github.com/ebiggers/libdeflate/archive/v1.22.tar.gz -O libdeflate-1.22.tar.gz || \
          wget https://github.com/ebiggers/libdeflate/releases/download/v1.22/libdeflate-1.22.tar.gz || \
          true
          cd ..
          # 清理工具链
          make tools/libdeflate/clean V=s || true

      - name: Download Package
        id: package
        run: |
          cd openwrt
          make defconfig
          make oldconfig
          make download -j8 V=s
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Tools
        run: |
          cd openwrt
          make tools/install -j1 V=s || make tools/install -j1 V=s

      - name: Compile Toolchain
        run: |
          cd openwrt
          make toolchain/install -j$(nproc) V=s || make toolchain/install -j1 V=s

      - name: Compile Firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) V=s || make -j1 V=s
          echo "status=success" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check Space Usage
        if: (!cancelled())
        run: df -hT

      - name: Upload Bin Directory
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize Files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_ENV

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && !cancelled()
        with:
          name: OpenWrt-6.12${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate Release Tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          touch release.txt
          echo "OpenWrt 6.12 Kernel Build" >> release.txt
          echo "Default IP: 192.168.0.133" >> release.txt
          echo "Hostname: EAY" >> release.txt
          echo "Theme: Argon" >> release.txt
          echo "Proxy: SSR-Plus" >> release.txt
          echo "status=success" >> $GITHUB_ENV

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: env.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          name: OpenWrt 6.12-X86-64_${{ env.FILE_DATE }}
          tag_name: ${{ env.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete Workflow Runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3

      - name: Remove Old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 30
          delete_tags: true
