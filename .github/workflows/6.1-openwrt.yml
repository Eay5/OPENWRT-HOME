jobs:
  build:
    runs-on: ubuntu-22.04  # ä¸ 6.12 ä¸€è‡´ï¼Œä½¿ç”¨ Ubuntu 22.04
    steps:
      # æ£€æŸ¥é¡¹ç›®åˆ†æ”¯å¹¶è·å–ä»£ç 
      - name: æ£€æŸ¥é¡¹ç›®åˆ†æ”¯
        uses: actions/checkout@v4

      # é«˜çº§ç£ç›˜ç©ºé—´æ¸…ç†
      - name: é«˜çº§ç£ç›˜ç©ºé—´æ¸…ç†
        uses: coder-xiaomo/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # å®‰è£…ç¼–è¯‘ç¯å¢ƒ
      - name: å®‰è£…ç¼–è¯‘ç¯å¢ƒ
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget \
            ack antlr3 asciidoc autoconf automake autopoint binutils byz2 ccache cmake cpio curl \
            device-tree-compiler fastjar gperf haveged help2man intltool libc6-dev-i386 \
            libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncursesw5-dev libpython3-dev libreadline-dev lrzsz msmtp ninja-build \
            p7zip p7zip-full patch pkgconf python3-pyelftools qemu-utils scons squashfs-tools \
            subversion texinfo uglifyjs upx-ucl vim xmlto xxd \
            llvm aria2 jq ccache rename libfuse-dev device-tree-compiler
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo apt-get check
          sudo -E timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      # ä¸‹è½½å›ºä»¶æºç 
      - name: ä¸‹è½½å›ºä»¶æºç 
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      # ä¼˜åŒ–ç£ç›˜ç©ºé—´ä½¿ç”¨ï¼ˆå…³é”®æ­¥éª¤ï¼ï¼‰
      - name: ä¼˜åŒ–ç£ç›˜ç©ºé—´ä½¿ç”¨
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo mkdir -p -m 777 /mnt/openwrt/dl /mnt/openwrt/bin /mnt/openwrt/staging_dir /mnt/openwrt/build_dir
          ln -sf /mnt/openwrt/dl openwrt/dl
          ln -sf /mnt/openwrt/bin openwrt/bin
          ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir
          ln -sf /mnt/openwrt/build_dir openwrt/build_dir
          df -hT

      # æ£€æŸ¥è‡ªå®šä¹‰æ–‡ä»¶æ˜¯å¦å­˜åœ¨
      - name: æ£€æŸ¥è‡ªå®šä¹‰é…ç½®æ–‡ä»¶
        run: |
          echo "ğŸ“‚ å½“å‰å·¥ä½œç›®å½•æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -lh $GITHUB_WORKSPACE/ | head -30
          echo ""
          echo "ğŸ” æ£€æŸ¥å¿…éœ€çš„é…ç½®æ–‡ä»¶..."
          
          # æ£€æŸ¥é…ç½®æ–‡ä»¶
          if [ -f "$CONFIG_FILE" ]; then
            echo "âœ… é…ç½®æ–‡ä»¶: $CONFIG_FILE (å¤§å°: $(du -h "$CONFIG_FILE" | cut -f1))"
          else
            echo "âŒ é”™è¯¯: é…ç½®æ–‡ä»¶ $CONFIG_FILE ä¸å­˜åœ¨ï¼"
            echo "ğŸ’¡ è¯·ç¡®ä¿ä»“åº“æ ¹ç›®å½•ä¸‹å­˜åœ¨è¯¥æ–‡ä»¶"
            exit 1
          fi
          
          # æ£€æŸ¥ç¬¬ä¸€ä¸ªè‡ªå®šä¹‰è„šæœ¬
          if [ -f "$DIY_P1_SH" ]; then
            echo "âœ… è‡ªå®šä¹‰è„šæœ¬1: $DIY_P1_SH"
          else
            echo "âŒ é”™è¯¯: è„šæœ¬æ–‡ä»¶ $DIY_P1_SH ä¸å­˜åœ¨ï¼"
            exit 1
          fi
          
          # æ£€æŸ¥ç¬¬äºŒä¸ªè‡ªå®šä¹‰è„šæœ¬
          if [ -f "$DIY_P2_SH" ]; then
            echo "âœ… è‡ªå®šä¹‰è„šæœ¬2: $DIY_P2_SH"
          else
            echo "âŒ é”™è¯¯: è„šæœ¬æ–‡ä»¶ $DIY_P2_SH ä¸å­˜åœ¨ï¼"
            exit 1
          fi
          
          echo ""
          echo "âœ… æ‰€æœ‰å¿…éœ€æ–‡ä»¶æ£€æŸ¥é€šè¿‡ï¼"

      # åŠ è½½è‡ªå®šä¹‰è®¾ç½®
      - name: åŠ è½½è‡ªå®šä¹‰è®¾ç½®
        run: |
          [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
          chmod +x "$DIY_P1_SH"
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      # ä¸‹è½½æ’ä»¶
      - name: ä¸‹è½½æ’ä»¶
        run: |
          cd openwrt
          ./scripts/feeds update -a

      # è¯»å–æ’ä»¶
      - name: è¯»å–æ’ä»¶
        run: |
          cd openwrt
          ./scripts/feeds install -a

      # æ¸…ç† Golang host æ„å»ºç¼“å­˜ï¼ˆPasswallä¼˜åŒ–ï¼‰
      - name: æ¸…ç† Golang host æ„å»ºç¼“å­˜
        run: |
          cd openwrt
          rm -rf build_dir/hostpkg/go-*
          rm -rf dl/go*.tar.gz
          echo "å·²æ¸…ç†Goç¼“å­˜ï¼Œä½¿ç”¨kenzok8/golangä»“åº“ç‰ˆæœ¬"

      # ä¸‹è½½å¹¶å®‰è£…å·¥å…·é“¾
      - name: ä¸‹è½½å¹¶å®‰è£…å·¥å…·é“¾
        run: |
          cd openwrt
          make tools/install -j$(nproc) V=s 2>&1 | tee tools_install.log
          make toolchain/install -j$(nproc) V=s 2>&1 | tee toolchain_install.log

      # ä¸Šä¼ å·¥å…·é“¾å®‰è£…æ—¥å¿—
      - name: ä¸Šä¼ å·¥å…·é“¾å®‰è£…æ—¥å¿—
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolchain-install-logs-6.1
          path: |
            openwrt/tools_install.log
            openwrt/toolchain_install.log

      # æ›´æ”¹è®¾ç½®
      - name: æ›´æ”¹è®¾ç½®
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config
          chmod +x "$DIY_P2_SH"
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      # SSH é“¾æ¥ç®¡ç†ï¼ˆå¯é€‰ï¼‰
      - name: SSHé“¾æ¥ç®¡ç†
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      # ä¸‹è½½å®‰è£…åŒ…
      - name: ä¸‹è½½å®‰è£…åŒ…
        id: package
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j$(($(nproc)+1)) 2>&1 | tee download.log
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # æ„å»ºç¼“å­˜ï¼ˆåŠ é€Ÿç¼–è¯‘ï¼‰
      - name: æ„å»ºç¼“å­˜
        uses: stupidloud/cachewrtbuild@main
        with:
          ccache: 'true'
          mixkey: '6.1'
          prefix: ${{ github.workspace }}/openwrt

      # æ£€æŸ¥ç£ç›˜ç©ºé—´
      - name: æ£€æŸ¥ç£ç›˜ç©ºé—´
        run: |
          df -hT

      # å¼€å§‹ç¼–è¯‘å›ºä»¶
      - name: å¼€å§‹ç¼–è¯‘å›ºä»¶
        id: compile
        working-directory: ./openwrt
        run: |
          echo "ğŸ”¨ å¼€å§‹ç¼–è¯‘ OpenWrt å›ºä»¶..."
          echo "âš™ï¸  ç¼–è¯‘çº¿ç¨‹æ•°: $(($(nproc)+1))"
          echo "ğŸ“¦ å†…æ ¸ç‰ˆæœ¬: 6.1"
          echo ""
          
          # ä½¿ç”¨ nproc+1 ä¼˜åŒ–ç¼–è¯‘æ€§èƒ½
          if make -j$(($(nproc)+1)) V=s 2>&1 | tee build.log; then
            echo "âœ… å¤šçº¿ç¨‹ç¼–è¯‘æˆåŠŸï¼"
          else
            echo "âš ï¸  å¤šçº¿ç¨‹ç¼–è¯‘å¤±è´¥ï¼Œåˆ‡æ¢åˆ°å•çº¿ç¨‹è¯¦ç»†æ¨¡å¼..."
            echo "ğŸ” è¿™å°†æä¾›æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯"
            if make -j1 V=s 2>&1 | tee -a build.log; then
              echo "âœ… å•çº¿ç¨‹ç¼–è¯‘æˆåŠŸï¼"
            else
              echo ""
              echo "âŒ ç¼–è¯‘å¤±è´¥ï¼æ­£åœ¨æ”¶é›†é”™è¯¯ä¿¡æ¯..."
              echo "ğŸ“‹ æœ€å50è¡Œæ„å»ºæ—¥å¿—ï¼š"
              tail -n 50 build.log
              echo ""
              echo "ğŸ” æŸ¥æ‰¾å¯èƒ½çš„é”™è¯¯..."
              grep -i "error:" build.log | tail -n 20 || echo "æœªæ‰¾åˆ°æ˜ç¡®çš„é”™è¯¯ä¿¡æ¯"
              exit 1
            fi
          fi
          
          echo ""
          echo "ğŸ“¦ æ£€æŸ¥ç”Ÿæˆçš„å›ºä»¶æ–‡ä»¶ï¼š"
          if ls -lh bin/targets/*/* 2>/dev/null; then
            echo "âœ… å›ºä»¶ç”ŸæˆæˆåŠŸï¼"
            echo "status=success" >> $GITHUB_ENV
          else
            echo "âŒ æœªæ‰¾åˆ°ç”Ÿæˆçš„å›ºä»¶æ–‡ä»¶"
            echo "status=failure" >> $GITHUB_ENV
            exit 1
          fi
          
          # æå–è®¾å¤‡åç§°å’Œæ—¥æœŸ
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # ä¸Šä¼ æ„å»ºæ—¥å¿—
      - name: ä¸Šä¼ æ„å»ºæ—¥å¿—
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-6.1
          path: openwrt/build.log

      # è·å–å†…æ ¸ç‰ˆæœ¬å·
      - name: è·å–å†…æ ¸ç‰ˆæœ¬å·
        if: env.status == 'success'
        run: |
          KERNEL_VERSION=$(grep 'LINUX_VERSION-6.1' openwrt/include/kernel-6.1 | cut -d' ' -f3 2>/dev/null || echo "6.1")
          echo "KERNEL_VERSION_6_1=${KERNEL_VERSION}" >> $GITHUB_ENV

      # æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
      - name: æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
        if: (!cancelled())
        run: |
          df -hT

      # ä¸Šä¼  bin å‹ç¼©ç›®å½•
      - name: ä¸Šä¼ binå‹ç¼©ç›®å½•
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      # æ•´ç†ç¼–è¯‘å¥½çš„å›ºä»¶
      - name: æ•´ç†ç¼–è¯‘å¥½çš„å›ºä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          if ls openwrt/bin/targets/*/* >/dev/null 2>&1; then
            cd openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_ENV
          else
            echo "No firmware found in openwrt/bin/targets/"
            echo "status=failure" >> $GITHUB_ENV
          fi

      # ä¸Šä¼ å›ºä»¶åˆ°github
      - name: ä¸Šä¼ å›ºä»¶åˆ°github
        uses: actions/upload-artifact@v4
        if: env.status == 'success' && !cancelled()
        with:
          name: OpenWrt-6.1${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      # åˆ›å»º Release æ ‡ç­¾
      - name: åˆ›å»º Releaseæ ‡ç­¾
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          touch release.txt
          [ "$UPLOAD_COWTRANSFER" = true ] && echo "Cowtransfer enabled" >> release.txt
          echo "status=success" >> $GITHUB_ENV

      # å‘å¸ƒè‡³ Release
      - name: å‘å¸ƒè‡³ Release
        uses: softprops/action-gh-release@v1
        if: env.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          name: OpenWrt 6.1${{ env.KERNEL_VERSION_6_1}}-X86-64_${{ env.FILE_DATE }}
          tag_name: ${{ env.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      # åˆ é™¤å·¥ä½œæµè¿è¡Œ
      - name: åˆ é™¤å·¥ä½œæµè¿è¡Œ
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3

      # åˆ é™¤æ—§çš„Releases
      - name: åˆ é™¤æ—§çš„Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 30
          delete_tags: true
